/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'org.springframework.boot' version '2.0.3.RELEASE'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
    // maven {
    //     url = uri('http://repo.maven.apache.org/maven2')
    // }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.0.3.RELEASE'
    implementation 'org.springframework.boot:spring-boot-devtools:2.0.3.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:2.0.3.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-mail:2.0.3.RELEASE'
    implementation 'javax.persistence:persistence-api:1.0.2'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.0.3.RELEASE'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-all:1.10.19'
}

group = 'com.project'
version = '0.0.1'
description = 'Indigo'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
