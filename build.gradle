plugins {
    id 'java'
    id 'maven-publish'
    // id 'checkstyle'
    id 'org.springframework.boot' version '2.5.2'
    // id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    // id "org.mikeneck.graalvm-native-image" version "1.4.1"
    // id 'org.springframework.experimental.aot' version '0.10.0'
    // id 'org.graalvm.buildtools.native' version '0.9.0'
}

repositories {
    // mavenLocal()
    // maven { url 'https://repo.spring.io/release' }
    mavenCentral()
    // maven {
    //     url = uri('http://repo.maven.apache.org/maven2')
    // }
}

ext {
    springVersion = '2.5.2'
}

dependencies {
    // implementation ("org.springframework.experimental:spring-native:0.10.0")
    implementation("org.springframework.boot:spring-boot-starter-web:${project.springVersion}") {
		exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }
    implementation "org.springframework.boot:spring-boot-devtools:${project.springVersion}"
    implementation "org.springframework.boot:spring-boot-starter-data-mongodb:${project.springVersion}"
    implementation "org.springframework.boot:spring-boot-starter-mail:${project.springVersion}"
    implementation 'javax.persistence:persistence-api:1.0.2'
    implementation "org.springframework.boot:spring-boot-starter-actuator:${project.springVersion}"
    implementation "org.springframework.boot:spring-boot-starter-security:${project.springVersion}"
    implementation "org.thymeleaf.extras:thymeleaf-extras-springsecurity4:3.0.4.RELEASE"
    implementation 'com.discord4j:discord4j-core:3.1.5'
    // testImplementation("org.springframework.boot:spring-boot-starter-test:${project.springVersion}")
}

bootBuildImage {
    builder = "paketobuildpacks/builder:full" //tiny || base || full
    environment = [
        "BP_NATIVE_IMAGE" : "true"
    ]
}

//test {
